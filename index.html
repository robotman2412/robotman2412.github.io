<!DOCTYPE html>
<html>
	<head>
		<title>Shitty spreadsheets</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="ui.css">
		<script src="scripts/script.js"></script>
		<script src="scripts/resize.js"></script>
		<script src="scripts/selection.js"></script>
	</head>
	<body onload="add_listeners(); initialise_grid(0, 13, 30, 75, 21, 15, 11); startselect(0, 0, 0); endselect();" onmouseup="undrag(); endselect();">
		<div id="templater" style="display: none;"></div>
		<template id="cell_template">
			<div id="grid_meta[grid_id]_cell_meta[cell_id]" style="cursor: cell; left: meta[left]px; top: meta[top]px; width: meta[width]px; height: meta[height]px;" class="cell">
				<div id="grid_meta[grid_id]_cell_meta[cell_id]_background" class="cell-content-w"></div>
				<div id="grid_meta[grid_id]_cell_meta[cell_id]_content" style="font-size: meta[font_size]px;" class="cell-content"></div>
				<div class="cell-content-w noselect" style="cursor: cell;" onmousedown="startselect(meta[grid_id], meta[x], meta[y]);"></div>
			</div>
		</template>
		<template id="colomn_cell_template">
			<div id="grid_meta[grid_id]_colomn_meta[id]" style="left: meta[left]px; top: 0; width: meta[width]px; height: meta[height]px;" class="cell grid-row-colomn">
				<div class="cell-content-s noselect" style="font-size: meta[font_size_s]px; bottom: meta[bottom_offset]px;">meta[letter]</div>
				<div class="cell-content-w"></div>
				<div title="right click to reset spacing" drag_meta="meta[grid_id],meta[id],horizontal" class="drag-h" onmousedown="drag_h(meta[id], meta[grid_id])"></div>
			</div>
		</template>
		<template id="row_cell_template">
			<div id="grid_meta[grid_id]_row_meta[id]" style="left: 0; top: meta[top]px; width: meta[width]px; height: meta[height]px;" class="cell grid-row-colomn">
				<div id="grid_meta[grid_id]_row_meta[id]_content" class="cell-content-s noselect" style="font-size: meta[font_size_s]px; bottom: meta[bottom_offset]px;">meta[letter]</div>
				<div class="cell-content-w"></div>
				<div title="right click to reset spacing" drag_meta="meta[grid_id],meta[id],vertical" id="grid_meta[grid_id]_row_meta[id]_handle" class="drag-v" onmousedown="drag_v(meta[id], meta[grid_id])"></div>
			</div>
		</template>
		<template id="grid_content_template">
			<div class="grid-o">
				<div class="grid-i">
					<div id="cell_container">
						meta[cells]
					</div>
					<div id="grid_meta[grid.id]_active_cell" class="active-cell" style="left: 35.5px; top: 19px; width: 74px; height: 20px;">

					</div>
					<div id="selection_container">

					</div>
				</div>
			</div>
		</template>
		<div class="ui-top">
			<div class="ui-fx-o">
				<div class="ui-fx-l"></div>
				<!--<input class="ui-fx" type="text">!-->
				<img src="https://img.icons8.com/ios/20/000000/formula-fx.png" class="fx-iconi">
			</div>
		</div>
		<div id="grid_container_0" class="grid-container grid-container-large">
		</div>
	</body>
</html>
